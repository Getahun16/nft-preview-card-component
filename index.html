<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/image-equilibrium.jpg" class="image" alt="" />
      <h2 class="head">Equilibrium #3429</h2>
      <p class="test">Our Equilibrium collection promotes balance and calm.</p>
      <div class="radius">
        <h4 class="two">
          <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
        </h4>
        <h4 class="three">
          <img src="./images/icon-clock.svg" alt="" /> 3 days left
        </h4>
      </div>
      <p class="p">
        <img
          src="./images/image-avatar.png"
          alt=""
          width="25"
          height="25"
          class="img"
        />
         Creation of Jules Wyvern
      </p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Getahun negash</a>.
    </div>
  </body>
</html>
